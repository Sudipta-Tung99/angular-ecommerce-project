
<div id="carouselExampleInterval" class="carousel slide mx-2" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="https://s3-ap-northeast-1.amazonaws.com/psh-ex-ftnikkei-3937bb4/images/7/0/3/7/30177307-1-eng-GB/RTX80L8X.JPG"
        class="slider" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://apparelsourcingweek.com/images/newsphoto/02012020171058_Blackberrys-store.jpg" class="slider"
        alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://content3.jdmagicbox.com/comp/chennai/b4/044pxx44.xx44.190521114647.l6b4/catalogue/pantaloons-chennai-1frwaltgzm.jpg"
        class="slider" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- show all product -->
<div class="head mt-5">
  <div class=" px-lg-2 pt-3">
    <h2 class=""> Best Deal</h2>
  </div>
  <div class=" d-inline-block mx-lg-3 mx-1 mt-3 card-head mt-4 " *ngFor="let product of product" >
    <div class="card ">
      <a routerLink="/detail/{{ product._id }}" class="text-decoration-none">
        <div class="zoom">
          <img src="http://localhost:5000/{{ product.item_img }}" class="card-img-top cart-img zoom-img" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title ">{{ product.item_name.slice(0,12)}}...</h5>
          <p class="card-text text-success h6">{{ product.price | currency:'INR':true }}</p>
          <p class="card-text h6">{{ product.category.category_name }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
